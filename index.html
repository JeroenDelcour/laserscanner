<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.001, 1000)
        camera.up = new THREE.Vector3(0, 0, 1);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.append(renderer.domElement);

        const geometry = new THREE.BoxGeometry(0.05, 0.05, 0.001);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        //camera.position.z = 0.3;
        //camera.rotation.x = Math.PI;

        const axesHelper = new THREE.AxesHelper( 0.2 );
        scene.add( axesHelper );

        function animate() {
            requestAnimationFrame(animate);

            renderer.render(scene, camera);
        }

        const ws = new WebSocket("ws://localhost:5678/")
        ws.onmessage = function(event) {
            message = JSON.parse(event.data)
            console.log(message)
            camera.position.x = -message.camera.position.x;
            camera.position.y = -message.camera.position.y;
            camera.position.z = -message.camera.position.z;
            camera.quaternion.setFromAxisAngle(new THREE.Vector3(message.camera.rotation.x,
                                                                 message.camera.rotation.y,
                                                                 message.camera.rotation.z),
                                               message.camera.rotation.angle);
            camera.rotateX(Math.PI);
        };

        animate();
    </script>
</body>

</html>
