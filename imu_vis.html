<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.001,
        1000
      );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      document.body.append(renderer.domElement);

      camera.position.z = 0.25;

      const axesHelper = new THREE.AxesHelper(0.2);
      scene.add(axesHelper);

      // scanner
      const scanner = new THREE.Group();
      const scannerGeometry = new THREE.ConeGeometry(0.05, 0.05, 4);
      const scannerMaterial = new THREE.MeshNormalMaterial();
      const scannerMesh = new THREE.Mesh(scannerGeometry, scannerMaterial);
      // scannerMesh.rotateX(Math.PI);
      scannerMesh.rotateX(-Math.PI / 2);
      scannerMesh.rotateY(Math.PI / 4);
      scanner.add(scannerMesh);
      scene.add(scanner);
      scanner.position.x = 0.1;
      scanner.add(new THREE.AxesHelper(0.1))

      // const dir = new THREE.Vector3(0, 1, 0);
      // dir.normalize();
      // const origin = new THREE.Vector3(0, 0, 0);
      // const length = 0.1;
      // const hex = 0xffff00;
      // const arrowHelper = new THREE.ArrowHelper(dir, origin, length, hex);
      // scanner.add(arrowHelper);

      const scanner_imu = scanner.clone();
      scanner_imu.position.x = 0.2;
      scene.add(scanner_imu);
      scanner_imu.add(new THREE.AxesHelper(0.1))

      const ws = new WebSocket("ws://192.168.2.18:8765/");
      ws.onmessage = function (event) {
        message = JSON.parse(event.data);
        console.log(message);

        cam_quaternion = new THREE.Quaternion(
          message.cam_quaternion.x,
          message.cam_quaternion.y,
          message.cam_quaternion.z,
          message.cam_quaternion.w
        );
        imu_quaternion = new THREE.Quaternion(
          message.imu_quaternion.x,
          message.imu_quaternion.y,
          message.imu_quaternion.z,
          message.imu_quaternion.w
        );
        scanner.setRotationFromQuaternion(cam_quaternion);
        scanner.position.x = message.translation.x;
        scanner.position.y = message.translation.y;
        scanner.position.z = message.translation.z;
        scanner_imu.setRotationFromQuaternion(imu_quaternion);
        scanner_imu.position.x = message.translation.x;
        scanner_imu.position.y = message.translation.y;
        scanner_imu.position.z = message.translation.z;

        // let acceleration = new THREE.Vector3(
        //   message.acceleration.x,
        //   message.acceleration.y,
        //   message.acceleration.z
        // );
        // arrowHelper.setLength(acceleration.length());
        // acceleration.normalize();
        // arrowHelper.setDirection(acceleration);
      };

      function animate() {
        requestAnimationFrame(animate);

        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
